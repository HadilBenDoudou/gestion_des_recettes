<!DOCTYPE html>
<html>
<head>
    <title>Register Utilisateur</title>
</head>
<body>
    <div class="container">
    <h2>Register Utilisateur</h2>
    <form id="registerForm">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="prenom">Prenom:</label><br>
        <input type="text" id="prenom" name="prenom" required><br>
        
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br>
        
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login" required><br><br>
        
        <button type="button" value="Register" onclick="registerUser()">Register</button>
    </form>
    <a href="chef.html">si tu est un chef click ici</a><br>
    <a href="login.html">deja un compte</a></div>
</div>

    <script>
        function registerUser() {
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const pwd = document.getElementById('pwd').value;
            const login = document.getElementById('login').value;

            const utilisateur = {
                nom: nom,
                prenom: prenom,
                pwd: pwd,
                login: login
            };

            fetch('http://localhost:8096/utilisateurs/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(utilisateur),
            })
            .then(response => response.json())
            .then(data => {
                alert('User registered successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error registering user');
            });
        }
    </script>
</body>
