<!DOCTYPE html>

<head>
    <title>Login Utilisateur</title>
</head>
<body>
    <div class="container">
    <h2>Login Utilisateur</h2>
    <form id="loginForm">
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login" required><br>
        
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>
        
        <button type="button" value="Login" onclick="loginUser()">Login</button>
    </form>
    <a href="chef.html">si tu est un chef click ici</a><br>
    <a href="formulaire.html">cree un compte utilisateur</a></div>

</div>
    <script>
        function loginUser() {
            const login = document.getElementById('login').value;
            const pwd = document.getElementById('pwd').value;

            const utilisateur = {
                login: login,
                pwd: pwd
            };

            fetch('http://localhost:8096/utilisateurs/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(utilisateur),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Invalid login or password');
                }
            })
            .then(userId => {
                window.location.href = `hi.html?id=${userId}`;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error logging in: ' + error.message);
            });
        }
    </script>
</body>
